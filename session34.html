<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 34</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(skyblue,slateblue);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            color: white;
        }
        button{
            width: 120px;
            padding: 5px;
        }
        input{
            width: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <input type="text" name="" id="num1" 
    placeholder="Enter First Number"><br><br>
    <input type="text" name="" id="num2" 
    placeholder="Enter Second Number"><br><br>
    <button onclick="add()">ADD</button><br><br>
    <button onclick="sub()">SUBTRACT</button><br><br>
    <button onclick="mul()">MULTIPLY</button><br><br>
    <button onclick="div()">DIVIDE</button><br><br>
    <h3 id="result"></h3>
    
</body>
<script>
    function add(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        result = parseInt(num1) + parseInt(num2);

        document.getElementById("result").innerText = 
        result;
    }
    function sub(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        result = parseInt(num1) - parseInt(num2);

        document.getElementById("result").innerText = 
        result;
    }
    function mul(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        result = parseInt(num1) * parseInt(num2);

        document.getElementById("result").innerText = 
        result;
    }
    function div(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        result = parseInt(num1) / parseInt(num2);

        document.getElementById("result").innerText = 
        result;
    }
</script>
</html>
